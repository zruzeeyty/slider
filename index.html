<!DOCTYPE html>
<html>
<head>
  <title> Presentation Slider </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="Images/favicon.jpg" type="image/x-icon">
</head>
<body>
       
  <div class="slider-container">
    <div class="slides">
      <img src="Images/1.jpg" alt="1">
      <img src="Images/2.jpg" alt="2">
      <img src="Images/3.jpg" alt="3">
      <img src="Images/4.jpg" alt="3">
      <img src="Images/5.jpg" alt="3">
      <img src="Images/6.jpg" alt="3">
      <img src="Images/7.jpg" alt="3">
      <img src="Images/8.jpg" alt="3">
      <img src="Images/9.jpg" alt="3">
      <img src="Images/10.jpg" alt="3">

    </div>
    <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
  </div>

  <script src="main.js"></script>
</body>
</html>
